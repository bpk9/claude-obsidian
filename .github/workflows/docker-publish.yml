name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
  schedule:
    # Rebuild weekly on Sundays at 00:00 UTC to pick up base image updates
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual trigger

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/obsidian-claude

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: obsidian-claude:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run smoke tests
        run: |
          # Start container
          docker run -d --name test-container obsidian-claude:test

          # Wait for container to initialize
          sleep 10

          # Test Node.js version
          echo "Testing Node.js installation..."
          docker exec test-container node --version

          # Test Claude Code installation
          echo "Testing Claude Code installation..."
          docker exec test-container claude --version || docker exec test-container which claude

          # Test SSH config
          echo "Testing SSH configuration..."
          docker exec test-container sshd -t

          # Cleanup
          docker stop test-container
          docker rm test-container

          echo "All smoke tests passed!"

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}},enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
